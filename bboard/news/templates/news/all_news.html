<html>
<h1>Новые новости и старые старости</h1>
{% if request.user.is_authenticated %}
    {% if news_list %}
    <ul>
        {% for new in news_list %}
        <li>
            <a href = "{{new.id}}">{{new.title}} </a>
        </li>
        {%endfor%}
    </ul>

{% else %}
<p>Объявлений нет</p>
{% endif %}
{% else %}
<p>Вы не авторизованы, пожалуйста авторизуйтесь</p>
<a href="{% url 'login' %}">страница авторизации</a>
{% endif %}
</html>
